<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Overlay Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
        }

        .overlay-panel {
            box-shadow: 0 0.1875rem 0.5rem rgba(0, 0, 0, 0.15);
            background: #fff;
            border-radius: 5px;
            border: 1px solid transparent;
            opacity: 0;
            /* Initially hidden */
            visibility: hidden;
            /* Prevent interaction when hidden */
            min-width: 200px;
            max-width: 90vw;
            /* Ensure panel doesn't exceed viewport width */
            max-height: 90vh;
            /* Ensure panel doesn't exceed viewport height */
            padding: 0;
            position: fixed;
            /* Changed to fixed for easier viewport calculations */
            z-index: 1000;
            overflow: auto;
            /* Add scroll if content exceeds max-height */
            transition: opacity 0.3s ease, visibility 0.3s ease;
            /* Transition for fade-in and fade-out */
        }

        .overlay-panel.active {
            opacity: 1;
            /* Fully visible */
            visibility: visible;
            /* Allow interaction */
        }

        .overlay-panel header {
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f5f5f5;
        }

        .overlay-panel main {
            padding: 1rem;
        }

        .overlay-panel footer {
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: flex-start;
            padding: 1rem;
            background-color: #f5f5f5;
        }

        .triggerBtn {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .closeBtn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #007BFF;
        }

        .closeBtn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Buttons with their respective panels -->
    <button class="triggerBtn" data-id="1" style="position: absolute; left: 10px; top: 10px;">Open Overlay 1</button>
    <div class="overlay-panel" data-id="1">
        <header>Title 1 <button class="closeBtn">Close</button></header>
        <main>
            <p>Panel positioned dynamically.</p>
        </main>
        <footer><button class="closeBtn">Close</button></footer>
    </div>

    <button class="triggerBtn" data-id="2" style="position: absolute; right: 10px; top: 10px;">Open Overlay 2</button>
    <div class="overlay-panel" data-id="2">
        <header>Title 2 <button class="closeBtn">Close</button></header>
        <main>
            <p>Panel positioned dynamically.</p>
        </main>
        <footer><button class="closeBtn">Close</button></footer>
    </div>

    <button class="triggerBtn" data-id="3" style="position: absolute; left: 10px; bottom: 10px;">Open Overlay 3</button>
    <div class="overlay-panel" data-id="3">
        <header>Title 3 <button class="closeBtn">Close</button></header>
        <main>
            <p>Panel positioned dynamically.</p>
        </main>
        <footer><button class="closeBtn">Close</button></footer>
    </div>

    <button class="triggerBtn" data-id="4" style="position: absolute; right: 10px; bottom: 10px;">Open Overlay
        4</button>
    <div class="overlay-panel" data-id="4">
        <header>Title 4 <button class="closeBtn">Close</button></header>
        <main>
            <p>Panel positioned dynamically.</p>
        </main>
        <footer><button class="closeBtn">Close</button></footer>
    </div>

    <button class="triggerBtn" data-id="5" style="position: absolute; right: 50%; bottom: 50%;">Open Overlay 5</button>
    <div class="overlay-panel" data-id="5">
        <header>Title 5 <button class="closeBtn">Close</button></header>
        <main>
            <p>Panel positioned dynamically.</p>
        </main>
        <footer><button class="closeBtn">Close</button></footer>
    </div>

    <script>
        class OverlayPanel {
            constructor() {
                this.buttons = document.querySelectorAll(".triggerBtn");
                this.panels = document.querySelectorAll(".overlay-panel");
                this.currentPanel = null;

                this.buttons.forEach(button => {
                    button.addEventListener("click", (event) => this.toggle(event));
                });

                document.addEventListener("click", (event) => this.handleClickOutside(event));
                document.querySelectorAll(".closeBtn").forEach(closeBtn => {
                    closeBtn.addEventListener("click", (event) => this.hide(event));
                });

                window.addEventListener("resize", () => this.handleWindowResize());
            }

            toggle(event) {
                event.stopPropagation(); // Prevent event from bubbling to document
                const button = event.currentTarget;
                const panelId = button.getAttribute("data-id");
                const panel = document.querySelector(`.overlay-panel[data-id='${panelId}']`);

                if (panel.classList.contains("active")) {
                    this.hidePanel(panel);
                } else {
                    this.show(button, panel);
                }
            }

            show(button, panel) {
                // Hide any currently active panel
                if (this.currentPanel && this.currentPanel !== panel) {
                    this.hidePanel(this.currentPanel);
                }

                const rect = button.getBoundingClientRect();
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                // Reset panel's max-height and max-width before measuring
                panel.style.maxHeight = '90vh';
                panel.style.maxWidth = '90vw';
                panel.style.width = 'auto';
                panel.style.height = 'auto';

                // Temporarily make the panel visible for measurement
                panel.classList.add("active");
                panel.style.opacity = '0';
                panel.style.visibility = 'hidden';

                const updatedPanelRect = panel.getBoundingClientRect();

                // Calculate available space
                const spaceAbove = rect.top;
                const spaceBelow = windowHeight - rect.bottom;
                const spaceLeft = rect.left;
                const spaceRight = windowWidth - rect.right;

                let top, left;

                // Priority: Below, Above, Right, Left
                if (spaceBelow >= updatedPanelRect.height) {
                    top = rect.bottom;
                } else if (spaceAbove >= updatedPanelRect.height) {
                    top = rect.top - updatedPanelRect.height;
                } else {
                    // If not enough space above or below, choose the side with more space
                    top = spaceBelow >= spaceAbove ? rect.bottom : Math.max(0, rect.top - updatedPanelRect.height);
                }

                if (spaceRight >= updatedPanelRect.width) {
                    left = rect.left;
                } else if (spaceLeft >= updatedPanelRect.width) {
                    left = rect.right - updatedPanelRect.width;
                } else {
                    // If not enough space left or right, adjust to fit within viewport
                    left = Math.min(rect.left, windowWidth - updatedPanelRect.width - 10);
                    left = Math.max(left, 10); // Minimum padding from left
                }

                // Adjust if panel goes out of viewport vertically
                if (top + updatedPanelRect.height > windowHeight) {
                    top = windowHeight - updatedPanelRect.height - 10; // 10px padding
                }
                if (top < 10) { // Minimum padding from top
                    top = 10;
                }

                // Adjust if panel goes out of viewport horizontally
                if (left + updatedPanelRect.width > windowWidth) {
                    left = windowWidth - updatedPanelRect.width - 10; // 10px padding
                }
                if (left < 10) { // Minimum padding from left
                    left = 10;
                }

                // Final position without scroll offsets (since position is fixed)
                panel.style.top = `${top}px`;
                panel.style.left = `${left}px`;

                // Trigger reflow to apply the initial hidden state before fading in
                void panel.offsetWidth;

                // Make the panel visible with opacity transition
                panel.style.opacity = '1';
                panel.style.visibility = 'visible';

                this.currentPanel = panel;
            }

            hide(event) {
                event.stopPropagation(); // Prevent event from bubbling to document
                const closeButton = event.target;
                const panel = closeButton.closest(".overlay-panel");
                this.hidePanel(panel);
            }

            hidePanel(panel) {
                panel.style.opacity = '0';
                panel.style.visibility = 'hidden';
                panel.classList.remove("active");
                this.currentPanel = null;
            }

            handleClickOutside(event) {
                if (!event.target.closest(".overlay-panel") && !event.target.closest(".triggerBtn")) {
                    this.panels.forEach(panel => {
                        panel.style.opacity = '0';
                        panel.style.visibility = 'hidden';
                        panel.classList.remove("active");
                    });
                    this.currentPanel = null;
                }
            }

            handleWindowResize() {
                if (this.currentPanel) {
                    const panelId = this.currentPanel.getAttribute("data-id");
                    const button = document.querySelector(`.triggerBtn[data-id='${panelId}']`);
                    if (button) {
                        this.show(button, this.currentPanel);
                    }
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            new OverlayPanel();
        });
    </script>
