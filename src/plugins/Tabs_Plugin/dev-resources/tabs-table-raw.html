<div class="tabs-plugin">
    <ul class="tab-list">
        <li class="tab-list-item active" data-target="#tab1">
          <table>
            <thead>
                <tr>
                    <th>

                    </th>
                    <th>

                    </th>
                    <th>
                        <div class="dropicon" title="Delete Tab">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">
                        <div class="tabTitle">Tab 1</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>  



          <div class="tab-edit-bar">
                <div class="move-buttons-wrapper">
                    <button class="move-left-button" title="Move Tab Left"><span>Move Tab Left</span></button>
                    <button class="move-right-button" title="Move Tab Right">
                        <span>Move Tab Right</span>
                    </button>
                </div>
                <button class="delete-tab-button" title="Delete Tab"><span>Delete Tab</span></button>
            </div>
            <div class="tab-title">Tab Name 1</div>
        
          </li>
        <li class="tab-list-item" data-target="#tab2">

                <div class="move-buttons-wrapper">
                    <button class="move-left-button" title="Move Tab Left"><span>Move Tab Left</span></button>
                    <button class="move-right-button" title="Move Tab Right">
                        <span>Move Tab Right</span>
                    </button>
                </div>
                <button class="delete-tab-button" title="Delete Tab"><span>Delete Tab</span></button>
            </div>
            <div class="tab-title">Tab Name 2</div>
        </li>
        <li class="add-tab-list-item">
            <button class="add-tab-button"><span>Add Tab</span></button>
        </li>
    </ul>
    <div class="tab-content">
        <div id="tab1" class="tab-nested-content active">Content 1</div>
        <div id="tab2" class="tab-nested-content">Content 2</div>
    </div>
</div>
